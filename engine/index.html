<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WASM App</title>
</head>
<body>
  <h1>Loading WebAssembly...</h1>
  <script>
    // load js module
    const script = document.createElement('script');
    script.src = 'build/main.js';
    script.onload = () => {
      if (typeof Module !== 'undefined') {
        Module.onRuntimeInitialized = function () {
          console.log('WASM loaded properly');
          const printBoard = Module.cwrap('printCurrentBoardState');
          console.log("calling print board!");
          printBoard();
        };
      }
    };


    document.body.appendChild(script);
  </script>
</body>
</html>
